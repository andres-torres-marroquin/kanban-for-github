<html>
    <head>
        <title>Kanban for GitHub</title>
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
<style>
#title {
    float: right;
    font-size: 15px;
    margin: 10px 30px;
}
#tabs {
    position: fixed;
    bottom: 1px;
    top: 1px;
    left: 1px;
    right: 1px;
    overflow: auto;
}
.phase {
    vertical-align: top;
    display: inline-block;
}
.phase-name {
    text-align: center;
    padding: 10px 0 7px 0;
    font-size: 120%;
}
.issues {
    height: auto;
    min-height: 100%;
    padding: 5px 0px;
}
.issue {
    margin: 5px 7px;
}
.issue-header {
    cursor: move;
    padding: 4px 7px;
    margin: 2px;
    border-radius: 4px;
    -moz-border-radius: 4px;
    -webkit-border-radius: 4px;
}
.issue-header a .ui-icon {
    float: left;
    padding-right: 2px;
    display: none;
}
.issue:hover .issue-header a .ui-icon {
    display: inline;
}
.issue-assignee {
    float: right;
    font-size: 60%;
}
.issue-number {
    font-size: 85%;
}
.ui-state-highlight.issue-placeholder {
    margin: 10px 5px;
}
.issue-assignee img {
    margin-left: 5px;
}
.issue-assignee-name {
    padding: 4px 0;
    float: left;
}
span.ui-icon {
    float: left;
    margin-right: 2px;
}
.issue-name {
    margin: 5px 7px;
    overflow: hidden;
    font-size: 75%;
}
.labels {
    margin: 5px 7px;
    font-size: 70%;
}
.label {
    padding: 2px 5px;
    -webkit-font-smoothing: antialiased;
    -webkit-border-radius: 2px;
    margin: 2px;
    display: inline-block;
}
.issue-assignee {
    float: right;
}
</style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
        <script type="text/javascript" src="http://www.webtoolkit.info/djs/webtoolkit.base64.js"></script>
        <script type="text/javascript" src="media/js/JSON-js/json2.js"></script>
        <script type="text/javascript" src="media/js/jquery.cookie.js"></script>
        <script type="text/javascript" src="https://raw.github.com/jquery/jquery-tmpl/master/jquery.tmpl.min.js"></script>
<script id="issue-template" type="text/x-jquery-tmpl">
    <div class="issue ui-widget-content" data-number="${number}">
    	<div class="issue-header ui-state-default">
            <a href="${html_url}" target="_blank">
                <span class="ui-icon ui-icon-search"></span>
                <span class="issue-number">${number}</span>
            </a>
            <div class="issue-assignee">
                {{if assignee}}
                    <img src="${assignee.avatar_url}" width="20" height="20" alt="${assignee.login}" title="${assignee.login}"/>
                {{else}}
                    <span class="issue-assignee-name">Not assigned</span>
                {{/if}}
        	</div>
        </div>
        <div class="issue-name">${title}</div>
        <div class="labels">
            {{html get_labels_display(labels)}}
        </div>
    </div>
</script>
<script id="phase-template" type="text/x-jquery-tmpl">
    <div id="phase${number}" class="phase ui-widget-content" style="width: ${percentage}%" data-name="${name}">
        <div class="phase-name ui-state-default">
            ${phase_name}
        </div>
        <div class="issues"></div>
    </div>
</script>
<script id="label-template" type="text/x-jquery-tmpl">
    <div style="background: #${color}" class="label">${name}</div>
</script>
        <script type="text/javascript">
var GITHUB_API_URL = 'https://api.github.com/repos/';
var client = null;

function GitHubApi(user, repo, auth) {
    this.user = user;
    this.repo = repo;
    this.is_auth_enabled = auth.username && auth.password;
    this.auth = "Basic " + Base64.encode(auth.username + ":" + auth.password);
    this.base_url = GITHUB_API_URL + this.user + '/' + this.repo + '/';
}

GitHubApi.prototype._clean_params = function (parameters) {
    $.each(parameters, function(i, param) {
        if (param == null)
            delete parameters[i];
    });
}

GitHubApi.prototype.get_issues = function(parameters) {
    var response = null;
    var parameters = parameters || {};    
    this._clean_params(parameters);
    var me = this;
    $.ajax({
        url: this.base_url + 'issues',
        async: false,
        data: parameters,
        beforeSend: function(xhr) {
            if(me.is_auth_enabled)
                xhr.setRequestHeader("Authorization", me.auth)
        },
        success: function(data) {
            $('#issues').html('');
            response = data;
        }
    });
    return response;
}

GitHubApi.prototype.get_labels = function(parameters) {
    var response = null;
    var parameters = parameters || {};
    var me = this;
    $.ajax({
        url: this.base_url + 'labels',
        async: false,
        data: parameters,
        beforeSend: function(xhr) {
            if(me.is_auth_enabled)
                xhr.setRequestHeader("Authorization", me.auth)
        },
        success: function(data) {
            response = data;
        }
    });
    return response;
}

GitHubApi.prototype.add_labels_to_issue = function(issue_id, labels) {
    var me = this;
    $.ajax({
        url: this.base_url + 'issues/' + issue_id + '/labels',
        type: 'POST',
        data: JSON.stringify(labels),
        beforeSend: function(xhr) {
            if(me.is_auth_enabled)
                xhr.setRequestHeader("Authorization", me.auth)
        },
        success: function(data) {
        }
    });
}

GitHubApi.prototype.get_labels_for_issue = function(issue_id) {
    var me = this;
    var response = null;
    $.ajax({
        url: this.base_url + 'issues/' + issue_id + '/labels',
		async: false,
        beforeSend: function(xhr) {
            if(me.is_auth_enabled)
                xhr.setRequestHeader("Authorization", me.auth)
        },
        success: function(data) {
			response = data;
        }
    });
    return response;
}

GitHubApi.prototype.replace_labels_for_issue = function(issue_id, labels) {
    var me = this;
    $.ajax({
        url: this.base_url + 'issues/' + issue_id + '/labels',
        type: 'PUT',
        data: JSON.stringify(labels),
        beforeSend: function(xhr) {
            if(me.is_auth_enabled)
                xhr.setRequestHeader("Authorization", me.auth)
        },
        success: function(data) {
        }
    });
}

function get_phases(labels) {
    var phases = [];
    $.each(labels, function(i, label){
        if(/Phase #\d+ - .+/.test(label.name))
            phases.push(label);
    });
    phases.sort(function(a, b) {
        if (a.name > b.name) 
    		return 1;
    	else if (a.name < b.name)
    	    return -1;
    	return 0;
    })
    return phases;
}

function get_labels_display(labels) {
    var temp = $('<div class="labels">')
    $.each(labels, function(i, label){
        if(!/Phase #\d+ - .+/.test(label.name))
            $('#label-template').tmpl(label).appendTo(temp);
    });
    return temp.html();
}

function draw_phases(phases){
    var percentage = 99 / phases.length;
    $('#phases').html('');
    $.each(phases, function(i, phase) {
        phase.number = /\d+/.exec(phase.name);
        phase.percentage = percentage;
        phase.phase_name = phase.name.slice(11);
        $('#phase-template').tmpl(phase).appendTo("#phases");
        draw_issues(phase);
    });
}

function draw_issues(phase) {
    var issues = client.get_issues({labels: phase.name});
    $.each(issues, function(i, issue) {
        $('#issue-template').tmpl(issue).appendTo("#phase" + phase.number + " .issues");
    });
}

function remove_phases(labels) {
    var result = []
    $.each(labels, function(i, label){
        if(!/Phase #\d+ - .+/.test(label.name))
            result.push(label)
    });
    return result;
}

function get_labels_name(labels) {
    var result = []
    $.each(labels, function(i, label){
        if(!/Phase #\d+ - .+/.test(label.name))
            result.push(label.name)
    });
    return result;
}

function start(repo_user, repo_name, auth) {
client = new GitHubApi(repo_user, repo_name, auth);
    var labels = client.get_labels();
    var phases = get_phases(labels);
    draw_phases(phases);
        
    $('.issues').sortable({
        connectWith: ".issues",
    	distance: 15,
    	revert: true,
        opacity: 0.9,
    	placeholder: "ui-state-highlight issue-placeholder",
    	start: function(event, ui){
        var height = $(ui.item).height();
    	    $('.issue-placeholder').height(height - 20 + 4);
	    },
		stop: function(event, ui){
		    var $element = $(ui.item);
		    var number = $element.attr('data-number');
		    var phase = $element.parents('.phase').attr('data-name');
		    labels = client.get_labels_for_issue(number);
		    labels = remove_phases(labels);
		    labels = get_labels_name(labels);
		    labels.push(phase);		    
		    client.replace_labels_for_issue(number, labels);
		}
	}).disableSelection();
        
    $('[href=#phases]').click();
}

$(function(){
    $('#loginform').submit(function(){
        var $this = $(this);
        var username = $this.find('[name=username]').val();
        var password = $this.find('[name=password]').val();
        var repo_user = $this.find('[name=repo-user]').val();
        var repo_name = $this.find('[name=repo-name]').val();
        var save = $this.find('[name=save]').attr('checked');
        if (save) {
            $.cookie('saved', true);
            $.cookie('username', username);
			$.cookie('password', password);
			$.cookie('repo_user', repo_user);
			$.cookie('repo_name', repo_name);
        }
        
        var auth = {
            username: username,
            password: password
        };
        
        start(repo_user, repo_name, auth);
        
        return false;
    });
    
    $('#tabs').tabs();
    
    if($.cookie('saved')) {
        var username = $.cookie('username');
		var password = $.cookie('password');
		var repo_user = $.cookie('repo_user');
		var repo_name = $.cookie('repo_name');
        var auth = {
            username: username,
            password: password
        };
        start(repo_user, repo_name, auth);
        
    }
    
    
});
        </script>
    </head>
    <body>
        <div id="tabs">
            <ul>
                <li><a href="#login">Login</a></li>
                <li><a href="#phases">Phases</a></li>
                <li><a href="#labels">Labels</a></li>
                <div id="title">Kanban for GitHub</div>
            </ul>
            <div id="login">
	            <form id="loginform">
	    	        <p>
        	    	    <label for="username"><br />Username
            		        <input type="text" name="username" value=""/>
        	        	</label>
		            </p>
	    		    <p>
            		    <label for="username"><br />Password
            	    	    <input type="password" name="password" value=""/>
	    	            </label>
    		        </p>
	        	    <p>
            		    <label for="username"><br />Repo User
            	    	    <input type="text" name="repo-user" value=""/>
	    	            </label>
    		        </p>
	        	    <p>
            		    <label for="username"><br />Repo Name
            	    	    <input type="text" name="repo-name" value=""/>
	    	            </label>
    		        </p>
    		        <p>
            		    <label for="save"><br />Save data
            	    	    <input type="checkbox" name="save"/>
	    	            </label>
    		        </p>
	        	    <input type="submit"/>
		        </form>
            </div>
            <div id="phases"></div>
            <div id="labels"></div>
        </div>
    </body>
</html>
